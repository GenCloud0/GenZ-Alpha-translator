<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Translator</title>
    <style>
        :root {
            --background-color-light: #f4f4f4;
            --text-color-light: #000;
            --background-color-dark: #2c2c2c;
            --text-color-dark: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #modeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .container input:focus {
            outline: none;
            border: 2px solid #86A8E7;
        }

        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .dark-mode input {
            background-color: #444;
            color: white;
        }

        #translationOutput {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <button id="modeToggle">Switch to Dark Mode</button>

    <div class="container">
        <h1>Gen Z Translator</h1>
        <input type="text" id="sentenceInput" placeholder="Type a sentence to translate...">
        <div id="translationOutput"></div>
    </div>

    <footer>
        Made by CG-CLOUD
    </footer>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const sentenceInput = document.getElementById('sentenceInput');
        const translationOutput = document.getElementById('translationOutput');

        const translations = {
            "skibidi": "A way to cool something/someone cool in a sarcastic way",
            "gyat": "Big butt",
            "Fanumtax": "stealing/taking food from someone",
            "rizz": "charisma",
            "Sigma": "an alpha male",
            "mogging": "looking better than someone else",
            "Ohio": "A place where crazy stuff happen",
            "Mrbeast": "someone who is rich",
            "ligma": "ha... ligma b-",
            "mewing": "face exersice",
            "yap": "too much talking"
        };

        let darkMode = false;

        // Switching from light to dark mode
        modeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            modeToggle.textContent = darkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // No using space pookie
        sentenceInput.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
            }
        });

        // do the translation
        sentenceInput.addEventListener('input', () => {
            const words = sentenceInput.value.toLowerCase().split(' ');
            const translatedWords = words.map(word => translations[word] || word).join('-'); // Replace space with dash
            translationOutput.textContent = translatedWords;
        });
    </script>

</body>
</html>
